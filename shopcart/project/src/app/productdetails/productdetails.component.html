<div class="nav-top">
    <nav class="navbar navbar-default"> 
    </nav>
     <div class="cart">
        <span routerLink = "/cart" class="fa fa-shopping-cart my-cart-icon" style="position: absolute; background-color: inherit; z-index: 999;"><span class="badge badge-notify my-cart-badge">
            <a routerLink = "/cart">{{len}}</a>
        </span></span>
    </div>
    <div class="clearfix"></div>
  </div>
<div class = "container-fluid" style="border:10px solid; background-color: rgb(250, 250, 250)">
  <div class = "row">
    <div class = "col-md-5">
      <div class = "container-fluid" style="background-color:rgb(248, 245, 244)">
        <p style="font-size:22px"><b>{{tem[in].name}}</b></p>
        <br>
        <img src = ".\assets\{{tem[in].image}}" style = "height: 500px;width: 300px" class = "img">
        <hr>
      </div>
    </div>
    <div class = "col-md-7">
      <p style="font-size: 20px; text-align: left"><b>Descrpition:    </b>{{tem[in].description}} </p>
      <br>
      <p style="font-size: 20px; text-align: left"><b>Price:     </b><i class="fa fa-inr" aria-hidden="true"></i>{{tem[in].price}}</p>
      <br>  
      <p>Enter rating in number</p>
      <textarea rows="1" cols="2" name="comment" form="usrform" [(ngModel)]="rate"></textarea>
      <br>
      <textarea rows="4" cols="50" name="comment" form="usrform" [(ngModel)]="comment"></textarea>
      <button (click) = "rating()">Give Rating</button>
      <div *ngIf = "rated"><p>Your comment has been sent for perusal!</p></div> 
          <div><b>Rating:</b>{{rat}}&nbsp;/&nbsp;5</div>
        <br><br>
        <div><b>Reviews:</b></div>
        <div *ngFor = "let i of tem[in].reviews,index as j">{{j+1}}.&nbsp;{{i.body}}</div>
        <br><br>
        <div>
            <button routerLink="/main"class="my-cart-btn my-cart-b ">Go Back</button>
            <button (click) = "cart(in)" class="my-cart-btn my-cart-b ">Add to Cart</button>
        </div>
    </div>
  </div>
</div>
