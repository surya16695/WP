<div class="modal-content">
  <!-- <div class="modal-header"> -->
      <button routerLink="/main" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
      </button>
      <h4 class="modal-title" id="myModalLabel">
          <span class="glyphicon glyphicon-shopping-cart">
          </span>
          Order Successful!
      </h4>
  <!-- </div> -->
  <div class="modal-body" *ngFor = "let in of temp1,index as i">
      <table class="table table-hover table-responsive" id="my-cart-table">
          <tbody>
          <tr title="summary 2">
              <td><img src = "./assets/{{in.image}}" height="80" width="40"></td>
              <td>{{in.name}}</td>
              <td title="Unit Price" style="float:right;">
                  <span>&nbsp;{{in.quantity}}&nbsp;*&nbsp;</span>{{in.price}}
                  &nbsp;<span>&nbsp;=&nbsp;</span><i class="fa fa-inr" aria-hidden="true"></i>{{in.quantity*in.price}}
              </td>
          </tr>
          </tbody>
      </table>
  </div>
  <div class="modal-body">
  <table class="table table-hover table-responsive" id="my-cart-table">
  <tbody>
  <!-- <div *ngIf = "total<=0">
  <div class="alert alert-danger" role="alert" id="my-cart-empty-message">Your cart is empty</div>
  </div> -->
  <div *ngIf = "total>0">
  <tr title="summary 2">
      <td><b>Total</b></td>
      <td title="Unit Price" style="float:right;">
          <span><i class="fa fa-inr" aria-hidden="true"></i>&nbsp;<b>{{total}}</b></span>
      </td>
      <!-- <td title="Remove from Cart" class="text-center" style="width: 30px;">
          <button style="display:none;">
          </button>
      </td> -->
  </tr>
  </div>
  </tbody>
  </table>
  </div>
  <div class="add">
        <button routerLink="/main"class="my-cart-btn my-cart-b ">Continue Shopping</button>
  </div>
</div>
